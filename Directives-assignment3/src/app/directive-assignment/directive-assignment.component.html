<button 
    class="btn btn-primary"
    (click)=toggleDetails()
    >
    Display Details
</button>
<p *ngIf="displayDetails">Super secret password</p>
<div 
    *ngFor="let logItem of log"
    [ngStyle]="{'background-color':logItem>=5?'blue':'white'}"
    [ngClass]="{'white-text': logItem>=5}"
   >{{logItem}}
</div>
